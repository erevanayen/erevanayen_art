<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="cs" xml:lang="cs" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="en" http-equiv="Content-Language" />
    <title>Erevanayen</title>
    <meta content="noindex,follow" name="robots" />
    <link href="sep_style.css" rel="stylesheet" type="text/css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!--Scaling-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="miniweb_default vsc-initialized">
    <div class="container">
      <h1 class="headline">Starry Eyed People</h1>
      <h2>Limited edition of prints</h2>
      <h2>Remaining: 9/10</h2>
      <div class="description">
        <p>These prints are printed on premium collector paper.</p>
        <p>All of them signed by myself.</p>
        <p>
          Available in A3 and A2 sizes. Only sold as a set of all 3 artworks.
        </p>
        <p>For orders message me at:</p>
        <p id="mail"></p>
      </div>
      <div class="card" id="card">
        <div class="mainRect" id="firstCard">
          <img class="artwork" src="../media/WEB_SIZE_sep_01_awakening.jpg" />
          <div class="desc">
            <p class="name">Awakening</p>
          </div>
        </div>
        <div class="mainRect" id="secondCard">
          <img class="artwork" src="../media/WEB_SIZE_sep_02_realization.jpg" />
          <div class="desc">
            <p class="name">Realization</p>
          </div>
        </div>
        <div class="mainRect" id="thirdCard">
          <img class="artwork" src="../media/WEB_SIZE_sep_03_acceptance.jpg" />
          <div class="desc">
            <p class="name">Acceptance</p>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./mail.js"></script>
  </body>
</html>
