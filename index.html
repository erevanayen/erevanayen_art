<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Erevanayen</title>
    <meta content="noindex,follow" name="robots" />
    <link rel="icon" href="media/erevanayen_logo_base_trans.png" />
  </head>
  <body>
    <section id="letters">
      <div id="pre-lines" class="code-gray"></div>
      <div data-length="15" data-indent="0" class="code-gray code-line">
        <span id="line-prefix"></span><span>&lt;!DOCTYPE html&gt;</span
        ><span id="line-postfix"></span>
      </div>
      <div data-length="16" data-indent="0" class="code-gray code-line">
        <span id="line-prefix"></span>&lt;<span class="code-light">html </span
        >lang=&quot;en&quot;&gt;<span id="line-postfix"></span>
      </div>
      <div data-length="18" data-indent="2" class="code-gray code-line">
        <span id="line-prefix"></span>&lt;<span class="code-light">head</span
        >&gt;[...]&lt;<span class="code-light">/head</span>&gt;<span
          id="line-postfix"
        ></span>
      </div>
      <div data-length="6" data-indent="2" class="code-gray code-line">
        <span id="line-prefix"></span>&lt;<span class="code-light"
          >body&gt;</span
        ><span id="line-postfix"></span>
      </div>
      <div
        id="name-tag"
        data-length="19"
        data-indent="4"
        class="code-gray code-line"
      >
        <span id="line-prefix"></span>&lt;<span class="code-light">h1</span
        >&gt;<span id="p-name" data-value="EREVANAYEN">EREVANAYEN</span
        >&lt;<span class="code-light">/h1</span>&gt;<span
          id="line-postfix"
        ></span>
      </div>
      <!-- empty line -->
      <div data-length="0" data-indent="0" class="code-line">
        <span id="line-prefix"></span><span id="line-postfix"></span>
      </div>

      <div data-length="16" data-indent="4" class="code-gray code-line">
        <span id="line-prefix"></span
        ><a
          href="https://www.instagram.com/erevanayen"
          target="_blank"
          rel="noopener noreferrer"
          class="code-light"
          >&lt;<span>a</span>&gt;<span class="highlight" data-value="instagram"
            >instagram</span
          >&lt;<span>/a</span>&gt;</a
        ><span id="line-postfix"></span>
      </div>
      <!-- empty line -->
      <div data-length="0" data-indent="0" class="code-line">
        <span id="line-prefix"></span><span id="line-postfix"></span>
      </div>

      <div data-length="14" data-indent="4" class="code-gray code-line">
        <span id="line-prefix"></span
        ><a
          href="https://www.behance.com/erevanayen"
          target="_blank"
          rel="noopener noreferrer"
          class="code-light"
          >&lt;<span>a</span>&gt;<span class="highlight" data-value="behance"
            >behance</span
          >&lt;<span>/a</span>&gt;</a
        ><span id="line-postfix"></span>
      </div>
      <!-- empty line -->
      <div data-length="0" data-indent="0" class="code-line">
        <span id="line-prefix"></span><span id="line-postfix"></span>
      </div>

      <div data-length="20" data-indent="4" class="code-gray code-line">
        <span id="line-prefix"></span
        ><a
          href="https://www.soundcloud.com/erevanayen"
          target="_blank"
          rel="noopener noreferrer"
          class="code-light"
          >&lt;<span>a</span>&gt;<span class="highlight" data-value="soundcloud"
            >soundcloud</span
          >&lt;<span>/a</span>&gt;</a
        ><span id="line-postfix"></span>
      </div>

      <div data-length="7" data-indent="2" class="code-gray code-line">
        <span id="line-prefix"></span>&lt;/<span class="code-light">body</span
        >&gt;<span id="line-postfix"></span>
      </div>
      <div data-length="7" data-indent="0" class="code-gray code-line">
        <span id="line-prefix"></span>&lt;/<span class="code-light">html</span
        >&gt;<span id="line-postfix"></span>
      </div>
      <div id="post-lines" class="code-gray"></div>
    </section>
    <footer></footer>
    <div id="measurementElement"></div>
    <script src="fill-letters.js"></script>
    <script src="scramble.js"></script>
  </body>
</html>
